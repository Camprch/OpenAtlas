<script type="module" src="/static/js/modules/main.js"></script>
<script>
document.getElementById('run-pipeline-btn').addEventListener('click', function() {
    const btn = this;
    btn.disabled = true;
    btn.textContent = 'Lancement...';
    const outputDiv = document.getElementById('pipeline-output');
    const bar = document.getElementById('pipeline-progress-bar');
    const label = document.getElementById('pipeline-progress-label');
    bar.style.width = '0';
    label.textContent = '';
    outputDiv.textContent = '';
    const evtSource = new EventSource('/api/run-pipeline');
    evtSource.onmessage = function(event) {
        try {
            const data = JSON.parse(event.data);
            bar.style.width = data.percent + '%';
            label.textContent = data.percent + '%';
            if (data.msg) outputDiv.textContent = data.msg;
            if (data.percent >= 100) {
                btn.textContent = 'TerminÃ© !';
                setTimeout(() => { btn.textContent = 'Scrap now ğŸ”ƒ'; btn.disabled = false; bar.style.width = '0'; label.textContent = ''; outputDiv.textContent = ''; }, 3000);
                evtSource.close();
            }
        } catch(e) {}
    };
    evtSource.onerror = function() {
        btn.textContent = 'Erreur';
        label.textContent = '';
        bar.style.width = '0';
        outputDiv.textContent = 'Erreur lors du lancement du pipeline.';
        evtSource.close();
        setTimeout(() => { btn.textContent = 'Scrap now ğŸ”ƒ'; btn.disabled = false; outputDiv.textContent = ''; }, 3000);
    };
});
</script>
